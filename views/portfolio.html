<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/public/css/base.css">
    <link rel="stylesheet" href="/public/css/portfolio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>My Profile</h1>

    <div class="home">
      <a href="/Home">
        <img
          src="/public/uploads/Screen Shot 2022-03-18 at 22.49.27.png"
          alt=""
        />
      </a>
    </div>
    <div class="Port-detail">
      <div class="user-profile">
        <div class="avata"></div>
        <button class="show-btn">Change Password</button>
      </div>
      <div id="info"></div>
      <div class="introduce">
        <p class="introheader">Introduce Myself</p>
        <div class="introduce-detail"></div>
        <button class="edit-intro">Edit</button>
      </div>
    </div>
    <div class="avata-modal">
      <div class="avata-change">
        <form enctype="multipart/form-data">
          <input type="file" name="avatar" />
        </form>
        <div class="avata-btn">
          <button onclick="uploads()">Uploads</button>
          <button class="cancel-upload">Cancel</button>
        </div>
      </div>
    </div>

    <div class="change-pass-modal">
      <div class="change-pass-detail">
        <input type="text" placeholder="Username" id="username" />
        <input type="password" id="password" placeholder="Current Password" />
        <input type="password" id="new-password" placeholder="New Password" />
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm Password"
        />
        <div class="pass-btn">
          <button onclick="changePassword()">Confirm</button>
          <button class="cancel-change">Cancel</button>
        </div>
        <p class="result"></p>
      </div>
    </div>

    <div class="edit-intro-modal">
      <div class="intro-modal-detail">
        <textarea name="" id="" cols="30" rows=10"></textarea>
        <div class="edit-intro-btn">
          <button onclick="changeIntro()">Confirm</button>
          <button class="cancel-intro">Cancel</button>
        </div>
        <p class="result"></p>
      </div>
    </div>

    <div class="footer">Copyright Â© 2022 NodemyK20</div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="/public/js/portfolio.js"></script>
  <script src="/public/js/profile.js"></script>
  <script src="/public/js/change.js"></script>
</html>
